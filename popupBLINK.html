<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Styling for the pop-up */
        .popup-container {
            display: none;
            position: fixed;

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(238, 129, 28, 0.9);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            animation: blinkAndSize 2s ease-in-out infinite;
        }

        @keyframes blinkAndSize {

            0%,
            100% {
                font-size: 18px;
                opacity: 0.5;
            }

            50% {
                font-size: 24px;
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <h2 id="popupButton">Click Me</h2>

    <!-- The pop-up content -->
    <div class="popup-container" id="popupContainer">

        <h2>This is a Pop-up</h2>
        <p>This is the content of the pop-up.</p>
        <button id="closeButton">Close</button>
    </div>

    <script>
        const popupButton = document.getElementById('popupButton');
        const popupContainer = document.getElementById('popupContainer');
        const closeButton = document.getElementById('closeButton');

        // Open the pop-up
        popupButton.addEventListener('click', () => {
            popupContainer.style.display = 'block';
        });

        // Close the pop-up
        closeButton.addEventListener('click', () => {
            popupContainer.style.display = 'none';
        });
    </script>
</body>

</html>
