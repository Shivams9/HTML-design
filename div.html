<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Div</title>
  <style>
    * {
      background-color: aqua;
    }

    div {
      color: blue;
    }

    span>div {
      color: red;
      background-color: yellow;
    }

    a[href*="example"] {
      color: brown;
      background-color: beige;
    }

    .fancy {
      color: red;
      font-weight: bold;
      text-shadow: 4px 4px 3px #77f;
    }

    span {
      background-color: pink;
    }

    div>span {
      background-color: yellow;
    }
  </style>
</head>

<body>
  <div>
    <div>This is div</div>
  </div><br>
  <span>
    <div>This is div inside paragraph</div>
  </span><br>
  <p class="fancy">Fancy paragraph checked</p>
  <li><a href="http://example.org">Click Me!</a></li><br>

  <div>
    <span>
      Span #1, in the div.
      <span>Span #2, in the span that's in the div.</span>
    </span>
  </div>
  <span>Span #3, not in the div at all.</span>

</body>

</html>
