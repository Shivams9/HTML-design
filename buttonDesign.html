<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dubstep Animation</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: "Rubik", sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .button-wrapper {
            position: relative;
        }

        .button-pulse {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .pulsing {
            width: 100%;
            height: 100%;
            border-radius: 50px;
            background-color: #e67e22;
            position: absolute;
            transform: scale(0);
            animation: pulsing 2.5s linear infinite;
        }

        button {
            background-color: transparent;
            color: #1a1a1a;
            border: 2px solid #e67e22;
            border-radius: 45px;
            padding: 0.8rem 2rem;
            font: 24px "Margarine", sans-serif;
            position: relative;
            z-index: 2;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .button-pulse:hover button {
            transform: scale(1.05);
        }

        @keyframes pulsing {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1);
            }

            100% {
                transform: scale(0);
            }
        }
    </style>
</head>

<body>
    <div class="button-wrapper">
        <div class="button-pulse">
            <div class="pulsing"></div>
            <button>Click Me!</button>
        </div>
    </div>
</body>

</html>
